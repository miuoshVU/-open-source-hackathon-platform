{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TCNJ's 24-hour Hackathon" />
    <meta name="keywords" content="hackathon, TCNJ, 24-hour" />
    <meta name="author" content="challenge@parkyeri.com" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/61b96161ad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/form_css/form.css' %}" />
    <link rel="stylesheet" href="{% static 'css/landing_css/divider.css' %}" />
    <script src="{% static 'js/form/form.js' %}" defer></script>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />
    {% block head %} {% endblock head %}
    <style>
      h5 {
        font-size: 1.25rem;
        margin-top: 0;
        margin-bottom: 0.5rem;
        font-weight: 500;
        line-height: 1.2;
      }
    </style>
  </head>
  <body
    style="
      height: 100vh;
      background-image: radial-gradient(
        rgba(27, 23, 23, 1),
        rgba(129, 0, 0, 1)
      );
      background-repeat: repeat;
      background-size: cover;
    "
  >
    <nav class="navbar navbar-expand-lg bg-black fixed-top trans-navigation">
      <div class="container">
        <a class="navbar-brand nav-link d-flex align-items-center p-2" href="/">
          <h5 class="title-effect h-100 w-100 p-0 m-0 ms-2">
            Christmas Challenge
          </h5>
        </a>
        <button
          class="navbar-toggler navbar-dark cmr-20 mobile-menu-icon no-outline"
          type="button"
          data-toggle="collapse"
          data-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>
      </div>

      <div
        class="collapse navbar-collapse justify-content-end cmr-10"
        id="mainNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link hover-underline-animation" href="../register"
              >Register</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link hover-underline-animation" href="../login"
              >Login</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div
      id="width-control"
      class="container justify-content-center align-items-center w-control"
      style="height: 100%; width: fit-content"
    >
      <div
        class="p-4 rounded-3 bg-cream text-white"
        style="
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
            0 6px 20px 0 rgba(0, 0, 0, 0.19);
        "
      >
        <div class="container py-3">{% block form %} {% endblock %}</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/2b86215731.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />

    {% block script %} {% endblock script %}
  </body>
</html>
